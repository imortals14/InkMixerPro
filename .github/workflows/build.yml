name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build with Kivy Docker image
      run: |
        docker run --rm \
          --volume "$(pwd)":/home/user/hostcwd \
          --volume buildozer_docker_cache:/home/user/.buildozer \
          kivy/buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: InkMixerPro-APK
        path: bin/*.apk
        retention-days: 5